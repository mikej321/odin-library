<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Library</title>
    </head>

    <body>
        
        <div class="main-container">
            
        </div>

        <form action="#" method="post">
            <label for="author">Who is the author of the book?</label>
            <input type="text" name="author" id="author" required>

            <br>

            <label for="title">What is the title of the book?</label>
            <input type="text" name="title" id="title" required>

            <br>

            <label for="pages">How many pages does the book contain</label>
            <input type="number" name="pages" id="pages" required>

            <br>

            <label for="readStatus">Have you read the book yet? Yes or No</label>
            <input type="text" name="readStatus" id="readStatus">
        </form>

        <div class="button-container">
            <button class="addBook">Add Book</button>
            <button class="displayLibrary">Display Books</button>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
