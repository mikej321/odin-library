<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>myLibrary</title>
</head>
<body>
  <header>
    <h1>myLibrary</h1>
  </header>
  <div class="main-content">

  </div>
  <form action="#" class="myForm" novalidate>
    <div class="formEl">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required maxlength="50">
      <div class="errorMessage">
        <p class="titleError"></p>
      </div>
    </div>
    <div class="formEl">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" required maxlength="30">
      <div class="errorMessage">
        <p class="authorError"></p>
      </div>
    </div>
    <div class="formEl">
      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages" required>
      <div class="errorMessage">
        <p class="pagesError"></p>
      </div>
    </div>
    <div class="formEl">
      <label for="read">Read</label>
      <input type="checkbox" name="read" id="read">
      <div class="errorMessage">
        <p class="checkError"></p>
      </div>
    </div>
    <button type="submit" class="addBook">+</button>
  </form>
  <button class="add">Add</button>
  <footer>
    <p>made by <a href="https://github.com/mikej321">Michael Johnson</a></p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
